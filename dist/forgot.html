            <script>
                function validateEmail(email) {
                    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    return re.test(String(email).toLowerCase());
                }
                function check_password_reset() {
                    if (!validateEmail($("#reset-password-form-email").val())) {
                        $("#reset-password-form-submit").attr("disabled", "disabled");
                        $("#reset-password-form-submit").addClass("button-disbaled");
                    } else {
                        $("#reset-password-form-submit").removeAttr("disabled");
                        $("#reset-password-form-submit").removeClass("button-disbaled");
                    }
                }

                $("#reset-password-form-email").keypress(function () {
                    check_password_reset();
                });

                $("#reset-password-form-email").keyup(function () {
                    check_password_reset();
                });

                check_password_reset();
            </script>
